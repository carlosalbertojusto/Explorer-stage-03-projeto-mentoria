<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentorship">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="personal-info-wrapper">
              <div class="input-wrapper">
                <label for="personal-name">Nome</label>
                <input type="text" id="personal-name" />
              </div>

              <div class="input-wrapper">
                <label for="personal-lastName">Sobrenome</label>
                <input type="text" id="personal-lastName" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="personal-email"
                >E-mail <span>(digite um email válido)</span></label
              >
              <input type="email" id="personal-email" />
            </div>

            <div class="input-wrapper">
              <label for="personal-password"
                >Senha <span>(mínimo de 6 caracteres) </span></label
              >
              <input type="password" id="personal-password" minlength="6"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="date-wrapper">
              <legend>Primeira Mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date-first-mentorship"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date"  id="date-first-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="time-first-mentorship">Das</label>
                  <input type="time" id="time-first-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="hour-first-mentorship">Ate</label>
                  <input type="time" id="hour-first-mentorship" />
                </div>
              </div>
            </div>
            <div class="date-wrapper">
              <legend>Segunda Mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date-second-mentorship"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="date-second-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="time-second-mentorship">Das</label>
                  <input type="time" id="time-second-mentorship" />
                </div>
                <div class="input-wrapper">
                  <label for="hour-second-mentorship">Ate</label>
                  <input type="time" id="hour-second-mentorship" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="mentorship" class="button" type="submit">
          Salvar Mentoria
        </button>
      </footer>
    </div>
  </body>
</html>
